<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="exampleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#exampleGradient)"/>
  
  <!-- Content -->
  <g transform="translate(100,100)">
    <rect x="0" y="0" width="400" height="200" rx="12" fill="white" opacity="0.9"/>
    <rect x="20" y="20" width="360" height="20" rx="10" fill="url(#exampleGradient)"/>
    <rect x="20" y="60" width="300" height="8" rx="4" fill="#333"/>
    <rect x="20" y="80" width="280" height="6" rx="3" fill="#666"/>
    <rect x="20" y="100" width="320" height="6" rx="3" fill="#666"/>
    <rect x="20" y="120" width="250" height="6" rx="3" fill="#666"/>
    <rect x="20" y="150" width="120" height="30" rx="15" fill="url(#exampleGradient)"/>
    <text x="80" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Example Image</text>
  <text x="300" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Standard Content Image</text>
</svg>
