<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grid2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid2)"/>
  
  <!-- Masonry-style grid -->
  <g fill="rgba(255,255,255,0.1)">
    <rect x="20" y="20" width="80" height="100" rx="4"/>
    <rect x="120" y="20" width="80" height="60" rx="4"/>
    <rect x="220" y="20" width="80" height="80" rx="4"/>
    <rect x="320" y="20" width="60" height="120" rx="4"/>
    <rect x="20" y="140" width="100" height="80" rx="4"/>
    <rect x="140" y="100" width="60" height="120" rx="4"/>
    <rect x="220" y="120" width="80" height="100" rx="4"/>
    <rect x="320" y="160" width="60" height="60" rx="4"/>
  </g>
  
  <rect x="50" y="240" width="300" height="40" rx="6" fill="rgba(255,255,255,0.9)"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Masonry Grid 2</text>
</svg>
