<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="galleryHeader" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89f7fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66a6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#galleryHeader)"/>
  
  <!-- Gallery grid pattern -->
  <g fill="rgba(255,255,255,0.1)">
    <rect x="100" y="100" width="80" height="60" rx="4"/>
    <rect x="200" y="100" width="80" height="60" rx="4"/>
    <rect x="300" y="100" width="80" height="60" rx="4"/>
    <rect x="100" y="180" width="80" height="60" rx="4"/>
    <rect x="200" y="180" width="80" height="60" rx="4"/>
    <rect x="300" y="180" width="80" height="60" rx="4"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Gallery
  </text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Visual Components Showcase
  </text>
  
  <!-- Camera icon -->
  <g transform="translate(550, 120)">
    <rect width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="50" cy="30" r="15" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="50" cy="30" r="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="10" y="10" width="12" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  </g>
</svg>
