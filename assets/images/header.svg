<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#headerGradient)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="headerPattern" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="white" stroke-width="1"/>
        <circle cx="40" cy="40" r="20" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#headerPattern)" />
  </g>
  
  <!-- Abstract shapes -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="60" fill="white"/>
    <circle cx="1000" cy="300" r="80" fill="white"/>
    <polygon points="100,350 200,300 300,350 200,400" fill="white"/>
    <polygon points="900,50 1000,0 1100,50 1000,100" fill="white"/>
    <rect x="50" y="150" width="80" height="80" rx="15" fill="white" transform="rotate(45 90 190)"/>
    <rect x="1070" y="200" width="100" height="100" rx="20" fill="white" transform="rotate(30 1120 250)"/>
  </g>
  
  <!-- Central design element -->
  <g transform="translate(500,150)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="20" y="20" width="160" height="12" rx="6" fill="url(#overlayGradient)"/>
    <rect x="20" y="40" width="120" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="20" y="55" width="140" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="20" y="70" width="100" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Side elements -->
  <g opacity="0.6">
    <rect x="0" y="0" width="150" height="400" fill="url(#overlayGradient)" opacity="0.1"/>
    <rect x="1050" y="0" width="150" height="400" fill="url(#overlayGradient)" opacity="0.1"/>
  </g>
  
  <!-- Title area -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Header Image</text>
  <text x="600" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Generic header background for overlays and content</text>
</svg>
