<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="partnersTeaser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#partnersTeaser)"/>
  
  <!-- Partnership network -->
  <g transform="translate(200,150)" opacity="0.8">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="15" fill="white"/>
    
    <!-- Connected nodes -->
    <circle cx="-60" cy="-40" r="8" fill="white" opacity="0.7"/>
    <circle cx="60" cy="-40" r="8" fill="white" opacity="0.7"/>
    <circle cx="-60" cy="40" r="8" fill="white" opacity="0.7"/>
    <circle cx="60" cy="40" r="8" fill="white" opacity="0.7"/>
    <circle cx="0" cy="-70" r="8" fill="white" opacity="0.7"/>
    <circle cx="0" cy="70" r="8" fill="white" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-60" y2="-40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-60" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="60" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-70" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Partners
  </text>
</svg>
