<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="techBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#techBg)"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="100" y2="50" stroke="white" stroke-width="2"/>
    <line x1="100" y1="50" x2="100" y2="100" stroke="white" stroke-width="2"/>
    <line x1="100" y1="100" x2="150" y2="100" stroke="white" stroke-width="2"/>
    <line x1="150" y1="100" x2="150" y2="50" stroke="white" stroke-width="2"/>
    <line x1="150" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <line x1="50" y1="150" x2="100" y2="150" stroke="white" stroke-width="2"/>
    <line x1="100" y1="150" x2="100" y2="100" stroke="white" stroke-width="2"/>
    <line x1="150" y1="100" x2="150" y2="150" stroke="white" stroke-width="2"/>
    <line x1="150" y1="150" x2="200" y2="150" stroke="white" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="100" cy="50" r="3" fill="white"/>
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="150" cy="100" r="3" fill="white"/>
    <circle cx="150" cy="50" r="3" fill="white"/>
    <circle cx="100" cy="150" r="3" fill="white"/>
    <circle cx="150" cy="150" r="3" fill="white"/>
  </g>
  
  <!-- Tech icons -->
  <g transform="translate(150,100)">
    <!-- Gear -->
    <g transform="translate(-40,-30)">
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#667eea"/>
      <rect x="-2" y="-15" width="4" height="6" fill="white" opacity="0.9"/>
      <rect x="-2" y="9" width="4" height="6" fill="white" opacity="0.9"/>
      <rect x="-15" y="-2" width="6" height="4" fill="white" opacity="0.9"/>
      <rect x="9" y="-2" width="6" height="4" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Chip -->
    <g transform="translate(40,-30)">
      <rect x="-8" y="-8" width="16" height="16" fill="white" opacity="0.9"/>
      <rect x="-4" y="-4" width="8" height="8" fill="#667eea"/>
      <line x1="-12" y1="-4" x2="-8" y2="-4" stroke="white" stroke-width="2" opacity="0.9"/>
      <line x1="-12" y1="0" x2="-8" y2="0" stroke="white" stroke-width="2" opacity="0.9"/>
      <line x1="-12" y1="4" x2="-8" y2="4" stroke="white" stroke-width="2" opacity="0.9"/>
      <line x1="8" y1="-4" x2="12" y2="-4" stroke="white" stroke-width="2" opacity="0.9"/>
      <line x1="8" y1="0" x2="12" y2="0" stroke="white" stroke-width="2" opacity="0.9"/>
      <line x1="8" y1="4" x2="12" y2="4" stroke="white" stroke-width="2" opacity="0.9"/>
    </g>
    
    <!-- Network -->
    <g transform="translate(0,30)">
      <circle cx="-15" cy="0" r="4" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
      <circle cx="15" cy="0" r="4" fill="white" opacity="0.9"/>
      <line x1="-11" y1="0" x2="-4" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
      <line x1="4" y1="0" x2="11" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Technology Partners
  </text>
</svg>
