<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161616;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#393939;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f62fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carbonAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f62fe;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#24a148;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1c21b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#da1e28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f62fe;stop-opacity:1" />
    </linearGradient>
    <filter id="carbonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#carbonGradient)"/>
  
  <!-- Grid Pattern Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- IBM Logo-inspired Elements -->
  <g transform="translate(100, 120)">
    <!-- IBM-style bars -->
    <rect x="0" y="0" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="20" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="40" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="60" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="80" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="100" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="120" width="120" height="12" fill="white" opacity="0.9"/>
    <rect x="0" y="140" width="120" height="12" fill="white" opacity="0.9"/>
    
    <!-- Cut-outs to create IBM-like effect -->
    <rect x="20" y="20" width="80" height="12" fill="url(#carbonGradient)"/>
    <rect x="20" y="60" width="80" height="12" fill="url(#carbonGradient)"/>
    <rect x="20" y="100" width="80" height="12" fill="url(#carbonGradient)"/>
    <rect x="20" y="140" width="80" height="12" fill="url(#carbonGradient)"/>
    
    <rect x="40" y="40" width="40" height="12" fill="url(#carbonGradient)"/>
    <rect x="40" y="80" width="40" height="12" fill="url(#carbonGradient)"/>
    <rect x="40" y="120" width="40" height="12" fill="url(#carbonGradient)"/>
  </g>
  
  <!-- Design System Components -->
  <g transform="translate(300, 80)" opacity="0.8">
    <!-- Button Component -->
    <rect x="0" y="0" width="100" height="40" fill="#0f62fe" rx="0"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="400">Button</text>
    
    <!-- Input Field Component -->
    <rect x="0" y="60" width="140" height="40" fill="white" stroke="#8d8d8d" stroke-width="1"/>
    <rect x="0" y="50" width="60" height="8" fill="#f4f4f4"/>
    <text x="5" y="57" fill="#525252" font-family="Arial" font-size="10">Input Label</text>
    <text x="10" y="85" fill="#a8a8a8" font-family="Arial" font-size="12">Placeholder</text>
    
    <!-- Card Component -->
    <rect x="160" y="0" width="120" height="100" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="170" y="10" width="100" height="8" fill="#f4f4f4"/>
    <rect x="170" y="25" width="80" height="4" fill="#c6c6c6"/>
    <rect x="170" y="35" width="90" height="4" fill="#c6c6c6"/>
    <rect x="170" y="45" width="70" height="4" fill="#c6c6c6"/>
    <rect x="170" y="70" width="40" height="20" fill="#0f62fe"/>
    <text x="190" y="82" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Action</text>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(600, 100)" opacity="0.7">
    <!-- Chart bars -->
    <rect x="0" y="80" width="20" height="80" fill="white"/>
    <rect x="30" y="60" width="20" height="100" fill="white"/>
    <rect x="60" y="40" width="20" height="120" fill="white"/>
    <rect x="90" y="70" width="20" height="90" fill="white"/>
    <rect x="120" y="30" width="20" height="130" fill="white"/>
    <rect x="150" y="50" width="20" height="110" fill="white"/>
    
    <!-- Progress indicator -->
    <rect x="0" y="180" width="170" height="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="0" y="180" width="120" height="4" fill="white"/>
    
    <!-- Table representation -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="170" height="60" fill="white" opacity="0.2" stroke="white" stroke-width="1"/>
      <line x1="0" y1="15" x2="170" y2="15" stroke="white" stroke-width="1"/>
      <line x1="0" y1="30" x2="170" y2="30" stroke="white" stroke-width="1"/>
      <line x1="0" y1="45" x2="170" y2="45" stroke="white" stroke-width="1"/>
      <line x1="42" y1="0" x2="42" y2="60" stroke="white" stroke-width="1"/>
      <line x1="85" y1="0" x2="85" y2="60" stroke="white" stroke-width="1"/>
      <line x1="128" y1="0" x2="128" y2="60" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Color Tokens -->
  <g transform="translate(850, 100)">
    <circle cx="0" cy="0" r="25" fill="#0f62fe" opacity="0.9"/>
    <circle cx="60" cy="0" r="25" fill="#24a148" opacity="0.9"/>
    <circle cx="0" cy="60" r="25" fill="#f1c21b" opacity="0.9"/>
    <circle cx="60" cy="60" r="25" fill="#da1e28" opacity="0.9"/>
    <circle cx="30" cy="30" r="15" fill="white" opacity="0.7"/>
    
    <!-- Design tokens representation -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="80" height="15" fill="white" opacity="0.8"/>
      <rect x="0" y="20" width="80" height="15" fill="white" opacity="0.6"/>
      <rect x="0" y="40" width="80" height="15" fill="white" opacity="0.4"/>
      <rect x="0" y="60" width="80" height="15" fill="white" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Typography System -->
  <g transform="translate(400, 280)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="54" font-weight="300" filter="url(#carbonGlow)">
      Carbon
    </text>
    <text x="0" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8" font-weight="400">
      Design System
    </text>
    <text x="0" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.6">
      IBM's open source design system for products and digital experiences
    </text>
  </g>
  
  <!-- Geometric Accent Elements -->
  <g opacity="0.3">
    <rect x="50" y="50" width="30" height="30" fill="none" stroke="white" stroke-width="2" transform="rotate(45 65 65)"/>
    <rect x="1100" y="80" width="40" height="40" fill="none" stroke="white" stroke-width="1" transform="rotate(30 1120 100)"/>
    <circle cx="1000" cy="300" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1000" cy="300" r="35" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Status Badge -->
  <g transform="translate(1000, 350)">
    <rect x="0" y="0" width="150" height="30" rx="0" fill="white" opacity="0.9"/>
    <text x="75" y="20" text-anchor="middle" fill="#161616" font-family="Arial" font-size="12" font-weight="400">
      Enterprise Ready
    </text>
  </g>
  
  <!-- Carbon Molecule Structure (subtle) -->
  <g transform="translate(900, 150)" opacity="0.2">
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="20" cy="10" r="3" fill="white"/>
    <circle cx="40" cy="0" r="3" fill="white"/>
    <circle cx="60" cy="20" r="3" fill="white"/>
    <circle cx="20" cy="30" r="3" fill="white"/>
    <circle cx="40" cy="40" r="3" fill="white"/>
    
    <!-- Bonds -->
    <line x1="0" y1="0" x2="20" y2="10" stroke="white" stroke-width="1"/>
    <line x1="20" y1="10" x2="40" y2="0" stroke="white" stroke-width="1"/>
    <line x1="40" y1="0" x2="60" y2="20" stroke="white" stroke-width="1"/>
    <line x1="20" y1="10" x2="20" y2="30" stroke="white" stroke-width="1"/>
    <line x1="20" y1="30" x2="40" y2="40" stroke="white" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="40" stroke="white" stroke-width="1"/>
  </g>
</svg>
