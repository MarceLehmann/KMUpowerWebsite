<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <linearGradient id="advTeaser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#advTeaser)"/>
  
  <!-- Component mockups -->
  <g fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1">
    <!-- Form elements -->
    <rect x="50" y="50" width="120" height="20" rx="3"/>
    <rect x="50" y="80" width="120" height="20" rx="3"/>
    <rect x="50" y="110" width="80" height="25" rx="12" fill="rgba(255,255,255,0.25)"/>
    
    <!-- Cards -->
    <rect x="200" y="40" width="80" height="100" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="290" y="40" width="80" height="100" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="380" y="40" width="80" height="100" rx="6" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Progress bars -->
    <rect x="50" y="180" width="150" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="50" y="180" width="120" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    
    <rect x="50" y="200" width="150" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="50" y="200" width="90" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Icons -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="320" cy="60" r="8"/>
    <rect x="316" y="56" width="8" height="8" rx="1"/>
    
    <circle cx="410" cy="60" r="8"/>
    <polygon points="410,54 414,66 406,66"/>
  </g>
  
  <!-- Title area -->
  <rect x="50" y="230" width="500" height="50" rx="8" fill="rgba(255,255,255,0.9)"/>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Advanced Components
  </text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Forms, Cards, Progress &amp; More
  </text>
</svg>
