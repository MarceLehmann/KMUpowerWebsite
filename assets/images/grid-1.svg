<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grid1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid1)"/>
  
  <!-- Grid pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
    <line x1="0" y1="75" x2="400" y2="75"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="225" x2="400" y2="225"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>
  
  <!-- Grid cells highlight -->
  <rect x="100" y="75" width="100" height="75" fill="rgba(255,255,255,0.1)"/>
  <rect x="200" y="150" width="100" height="75" fill="rgba(255,255,255,0.08)"/>
  
  <rect x="50" y="240" width="300" height="40" rx="6" fill="rgba(255,255,255,0.9)"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Grid Layout 1</text>
</svg>
