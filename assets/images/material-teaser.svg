<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="materialTeaserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d5260;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#materialTeaserGradient)"/>
  
  <!-- Material Design Symbol -->
  <g transform="translate(160, 80)">
    <circle cx="40" cy="40" r="25" fill="white" opacity="0.9"/>
    <rect x="15" y="75" width="50" height="50" rx="8" fill="white" opacity="0.7"/>
    <path d="M70 20 L110 40 L110 65 L70 85 Z" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Google Sans, Roboto, system-ui, sans-serif" font-size="24" font-weight="500" fill="white" text-anchor="middle">
    Material Design 3
  </text>
  <text x="200" y="215" font-family="Roboto, system-ui, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Personal • Adaptive • Accessible
  </text>
  
  <!-- Dynamic color dots -->
  <g transform="translate(150, 240)">
    <circle cx="20" cy="10" r="8" fill="#d0bcff"/>
    <circle cx="40" cy="10" r="8" fill="#ccc2dc"/>
    <circle cx="60" cy="10" r="8" fill="#ffd8e4"/>
    <circle cx="80" cy="10" r="8" fill="#f2b8b5"/>
  </g>
</svg>
