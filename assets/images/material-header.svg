<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="materialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750a4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7d5260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#615b71;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#materialGradient)"/>
  
  <!-- Material Design Logo/Symbol -->
  <g transform="translate(100, 100)">
    <!-- Material Design 3 geometric shapes -->
    <circle cx="50" cy="50" r="30" fill="white" opacity="0.9" filter="url(#glow)"/>
    <rect x="20" y="90" width="60" height="60" rx="12" fill="white" opacity="0.8"/>
    <path d="M90 20 L140 50 L140 80 L90 110 Z" fill="white" opacity="0.7"/>
    
    <!-- Interconnecting lines -->
    <path d="M50 80 L50 90" stroke="white" stroke-width="2" opacity="0.6"/>
    <path d="M80 50 L90 50" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="160" font-family="Google Sans, Roboto, system-ui, sans-serif" font-size="52" font-weight="500" fill="white">
    Material Design 3
  </text>
  <text x="300" y="200" font-family="Roboto, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
    Google's Most Expressive Design System
  </text>
  <text x="300" y="230" font-family="Roboto, system-ui, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.6)">
    Dynamic Color • Personal • Adaptive
  </text>
  
  <!-- Material You Features -->
  <g transform="translate(800, 80)">
    <!-- Dynamic Color -->
    <circle cx="30" cy="30" r="15" fill="#d0bcff"/>
    <circle cx="50" cy="30" r="15" fill="#ccc2dc"/>
    <circle cx="70" cy="30" r="15" fill="#ffd8e4"/>
    <text x="50" y="60" font-family="Roboto" font-size="12" fill="white" text-anchor="middle">Dynamic Color</text>
    
    <!-- Adaptive Layout -->
    <rect x="15" y="80" width="20" height="20" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="40" y="80" width="25" height="20" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="70" y="80" width="30" height="20" rx="4" fill="rgba(255,255,255,0.3)"/>
    <text x="50" y="120" font-family="Roboto" font-size="12" fill="white" text-anchor="middle">Responsive</text>
    
    <!-- Components -->
    <rect x="15" y="140" width="70" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="15" y="158" width="50" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="15" y="176" width="60" height="12" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="200" font-family="Roboto" font-size="12" fill="white" text-anchor="middle">Components</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="950" cy="100" r="4" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="980" cy="150" r="3" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="150;130;150" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1020" cy="120" r="5" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="120;140;120" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom accent -->
  <rect x="0" y="380" width="1200" height="20" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="393" font-family="Roboto" font-size="12" fill="white" text-anchor="middle" opacity="0.7">
    Material You • Made by Google
  </text>
</svg>
