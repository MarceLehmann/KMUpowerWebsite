<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="careersBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#careersBg)"/>
  <rect width="1200" height="400" fill="url(#overlay)"/>
  
  <!-- Modern geometric pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="white"/>
    <circle cx="300" cy="300" r="30" fill="white"/>
    <circle cx="900" cy="80" r="50" fill="white"/>
    <circle cx="1100" cy="250" r="35" fill="white"/>
    <rect x="200" y="50" width="60" height="60" fill="white" transform="rotate(45 230 80)"/>
    <rect x="800" y="200" width="40" height="40" fill="white" transform="rotate(45 820 220)"/>
  </g>
  
  <!-- Career icons -->
  <g transform="translate(150,100)">
    <!-- Briefcase -->
    <rect x="0" y="20" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="30" width="60" height="40" fill="#667eea"/>
    <rect x="30" y="10" width="20" height="20" fill="white" opacity="0.9"/>
    <circle cx="20" cy="50" r="3" fill="white"/>
    <circle cx="60" cy="50" r="3" fill="white"/>
  </g>
  
  <g transform="translate(400,120)">
    <!-- People/Team -->
    <circle cx="20" cy="20" r="12" fill="white" opacity="0.9"/>
    <circle cx="50" cy="20" r="12" fill="white" opacity="0.9"/>
    <circle cx="80" cy="20" r="12" fill="white" opacity="0.9"/>
    <ellipse cx="20" cy="50" rx="15" ry="10" fill="white" opacity="0.9"/>
    <ellipse cx="50" cy="50" rx="15" ry="10" fill="white" opacity="0.9"/>
    <ellipse cx="80" cy="50" rx="15" ry="10" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(700,80)">
    <!-- Growth arrow -->
    <path d="M10,50 L60,10 L50,20 L80,20 L80,10 L90,25 L80,40 L80,30 L50,30 L60,40 Z" fill="white" opacity="0.9"/>
    <rect x="10" y="45" width="8" height="20" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(950,120)">
    <!-- Innovation/lightbulb -->
    <circle cx="25" cy="35" r="18" fill="white" opacity="0.9"/>
    <rect x="20" y="50" width="10" height="15" rx="2" fill="white" opacity="0.9"/>
    <path d="M15,35 Q15,25 25,25 Q35,25 35,35" stroke="#667eea" stroke-width="2" fill="none"/>
    <line x1="20" y1="20" x2="30" y2="20" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="28" x2="15" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="35" y1="32" x2="40" y2="28" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Join Our Team
  </text>
  <text x="600" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.9">
    Build your career with passionate professionals
  </text>
</svg>
