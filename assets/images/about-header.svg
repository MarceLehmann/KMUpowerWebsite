<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#aboutGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="aboutGrid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#aboutGrid)" />
  </g>
  
  <!-- Company Elements -->
  <g transform="translate(150,80)">
    <!-- Mission Card -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 6px 16px rgba(0,0,0,0.15))"/>
    <rect x="20" y="20" width="160" height="8" rx="4" fill="url(#teamGradient)"/>
    <text x="100" y="45" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mission</text>
    <rect x="20" y="55" width="160" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="20" y="63" width="140" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="20" y="71" width="150" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="20" y="79" width="130" height="3" rx="1.5" fill="#e0e0e0"/>
    
    <!-- Vision Card -->
    <rect x="230" y="0" width="200" height="120" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 6px 16px rgba(0,0,0,0.15))"/>
    <rect x="250" y="20" width="160" height="8" rx="4" fill="url(#aboutGradient)"/>
    <text x="330" y="45" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vision</text>
    <rect x="250" y="55" width="160" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="250" y="63" width="140" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="250" y="71" width="150" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="250" y="79" width="130" height="3" rx="1.5" fill="#e0e0e0"/>
    
    <!-- Values Card -->
    <rect x="460" y="0" width="200" height="120" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 6px 16px rgba(0,0,0,0.15))"/>
    <rect x="480" y="20" width="160" height="8" rx="4" fill="url(#teamGradient)"/>
    <text x="560" y="45" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Values</text>
    <rect x="480" y="55" width="160" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="480" y="63" width="140" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="480" y="71" width="150" height="3" rx="1.5" fill="#e0e0e0"/>
    <rect x="480" y="79" width="130" height="3" rx="1.5" fill="#e0e0e0"/>
    
    <!-- Team Members -->
    <rect x="690" y="0" width="260" height="140" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 6px 16px rgba(0,0,0,0.15))"/>
    <text x="820" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Our Team</text>
    
    <!-- Team member avatars -->
    <circle cx="720" cy="60" r="18" fill="url(#teamGradient)"/>
    <text x="720" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JD</text>
    <rect x="705" y="82" width="30" height="3" rx="1.5" fill="#333"/>
    <rect x="710" y="88" width="20" height="2" rx="1" fill="#666"/>
    
    <circle cx="780" cy="60" r="18" fill="url(#aboutGradient)"/>
    <text x="780" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MS</text>
    <rect x="765" y="82" width="30" height="3" rx="1.5" fill="#333"/>
    <rect x="770" y="88" width="20" height="2" rx="1" fill="#666"/>
    
    <circle cx="840" cy="60" r="18" fill="url(#teamGradient)"/>
    <text x="840" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AL</text>
    <rect x="825" y="82" width="30" height="3" rx="1.5" fill="#333"/>
    <rect x="830" y="88" width="20" height="2" rx="1" fill="#666"/>
    
    <circle cx="900" cy="60" r="18" fill="url(#aboutGradient)"/>
    <text x="900" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RK</text>
    <rect x="885" y="82" width="30" height="3" rx="1.5" fill="#333"/>
    <rect x="890" y="88" width="20" height="2" rx="1" fill="#666"/>
    
    <!-- Company Stats -->
    <rect x="0" y="150" width="900" height="80" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">15+</text>
    <text x="100" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Years Experience</text>
    
    <text x="300" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">500+</text>
    <text x="300" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Projects Completed</text>
    
    <text x="500" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">50+</text>
    <text x="500" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Team Members</text>
    
    <text x="700" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">99%</text>
    <text x="700" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Client Satisfaction</text>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.3">
    <circle cx="80" cy="200" r="20" fill="white"/>
    <circle cx="1120" cy="100" r="15" fill="white"/>
    <circle cx="1150" cy="300" r="10" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Über Uns</text>
  <text x="600" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Mission • Vision • Values • Team</text>
</svg>
