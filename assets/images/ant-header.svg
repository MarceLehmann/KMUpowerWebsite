<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="antGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40a9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="antAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#faad14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5222d;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52c41a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#antGradient)"/>
  
  <!-- Geometric Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="white"/>
    <circle cx="200" cy="150" r="30" fill="white"/>
    <circle cx="300" cy="80" r="35" fill="white"/>
    <circle cx="900" cy="120" r="45" fill="white"/>
    <circle cx="1000" cy="200" r="25" fill="white"/>
    <circle cx="1100" cy="100" r="40" fill="white"/>
  </g>
  
  <!-- Main Ant Design Logo-like Element -->
  <g transform="translate(200, 100)">
    <!-- Ant body -->
    <ellipse cx="100" cy="100" rx="80" ry="40" fill="white" opacity="0.9"/>
    <ellipse cx="100" cy="100" rx="60" ry="30" fill="url(#antAccent)" opacity="0.7"/>
    
    <!-- Ant head -->
    <circle cx="40" cy="100" r="35" fill="white" opacity="0.9"/>
    <circle cx="40" cy="100" r="25" fill="#1890ff" opacity="0.8"/>
    
    <!-- Ant legs -->
    <rect x="70" y="130" width="4" height="30" fill="white" opacity="0.7" transform="rotate(15 72 130)"/>
    <rect x="90" y="130" width="4" height="30" fill="white" opacity="0.7" transform="rotate(-15 92 130)"/>
    <rect x="110" y="130" width="4" height="30" fill="white" opacity="0.7" transform="rotate(15 112 130)"/>
    <rect x="130" y="130" width="4" height="30" fill="white" opacity="0.7" transform="rotate(-15 132 130)"/>
    
    <!-- Antennae -->
    <line x1="25" y1="75" x2="15" y2="55" stroke="white" stroke-width="3" opacity="0.8"/>
    <line x1="35" y1="75" x2="25" y2="55" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="15" cy="55" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="55" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Component Icons -->
  <g transform="translate(500, 80)" opacity="0.6">
    <!-- Button -->
    <rect x="0" y="0" width="80" height="30" rx="15" fill="white" opacity="0.8"/>
    <text x="40" y="20" text-anchor="middle" fill="#1890ff" font-family="Arial" font-size="12" font-weight="bold">Button</text>
    
    <!-- Card -->
    <rect x="0" y="50" width="80" height="60" rx="8" fill="white" opacity="0.8" stroke="#1890ff" stroke-width="1"/>
    <rect x="5" y="55" width="70" height="15" fill="#f0f0f0"/>
    <rect x="5" y="75" width="50" height="4" fill="#d9d9d9"/>
    <rect x="5" y="85" width="60" height="4" fill="#d9d9d9"/>
    <rect x="5" y="95" width="40" height="4" fill="#d9d9d9"/>
    
    <!-- Form -->
    <rect x="100" y="0" width="80" height="110" rx="8" fill="white" opacity="0.8" stroke="#1890ff" stroke-width="1"/>
    <rect x="105" y="10" width="70" height="8" fill="#f0f0f0"/>
    <rect x="105" y="25" width="70" height="15" fill="white" stroke="#d9d9d9" stroke-width="1"/>
    <rect x="105" y="50" width="70" height="8" fill="#f0f0f0"/>
    <rect x="105" y="65" width="70" height="15" fill="white" stroke="#d9d9d9" stroke-width="1"/>
    <rect x="105" y="90" width="30" height="12" rx="6" fill="#1890ff"/>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(750, 150)" opacity="0.4">
    <!-- Chart bars -->
    <rect x="0" y="40" width="15" height="60" fill="white"/>
    <rect x="20" y="25" width="15" height="75" fill="white"/>
    <rect x="40" y="35" width="15" height="65" fill="white"/>
    <rect x="60" y="15" width="15" height="85" fill="white"/>
    <rect x="80" y="30" width="15" height="70" fill="white"/>
    
    <!-- Progress bar -->
    <rect x="0" y="120" width="100" height="8" rx="4" fill="white" opacity="0.5"/>
    <rect x="0" y="120" width="70" height="8" rx="4" fill="white"/>
    
    <!-- Table grid -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="100" height="40" fill="white" opacity="0.3" stroke="white" stroke-width="1"/>
      <line x1="0" y1="10" x2="100" y2="10" stroke="white" stroke-width="1"/>
      <line x1="0" y1="20" x2="100" y2="20" stroke="white" stroke-width="1"/>
      <line x1="0" y1="30" x2="100" y2="30" stroke="white" stroke-width="1"/>
      <line x1="25" y1="0" x2="25" y2="40" stroke="white" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="40" stroke="white" stroke-width="1"/>
      <line x1="75" y1="0" x2="75" y2="40" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 300)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#glow)">
      Ant Design
    </text>
    <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
      Enterprise-class UI Design Language
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.2">
    <circle cx="950" cy="320" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="950" cy="320" r="30" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="950" cy="320" r="40" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(1050, 350)">
    <rect x="0" y="0" width="120" height="25" rx="12" fill="white" opacity="0.9"/>
    <text x="60" y="17" text-anchor="middle" fill="#1890ff" font-family="Arial" font-size="12" font-weight="bold">
      Design System
    </text>
  </g>
</svg>
