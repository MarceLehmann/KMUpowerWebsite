<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#dashboardGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Dashboard Icons -->
  <g transform="translate(100, 100)">
    <!-- Chart Container -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="white" fill-opacity="0.9" filter="url(#glow)"/>
    
    <!-- Bar Chart -->
    <rect x="20" y="80" width="15" height="20" fill="url(#chartGradient)" rx="2"/>
    <rect x="40" y="60" width="15" height="40" fill="url(#chartGradient)" rx="2"/>
    <rect x="60" y="40" width="15" height="60" fill="url(#chartGradient)" rx="2"/>
    <rect x="80" y="70" width="15" height="30" fill="url(#chartGradient)" rx="2"/>
    <rect x="100" y="50" width="15" height="50" fill="url(#chartGradient)" rx="2"/>
    
    <!-- Trend Line -->
    <path d="M 130 80 Q 140 60 150 70 Q 160 50 170 60 Q 180 40 190 50" 
          stroke="url(#chartGradient)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="130" cy="80" r="4" fill="url(#chartGradient)"/>
    <circle cx="150" cy="70" r="4" fill="url(#chartGradient)"/>
    <circle cx="170" cy="60" r="4" fill="url(#chartGradient)"/>
    <circle cx="190" cy="50" r="4" fill="url(#chartGradient)"/>
  </g>
  
  <!-- KPI Cards -->
  <g transform="translate(350, 80)">
    <!-- Revenue Card -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="white" fill-opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#2ecc71">ðŸ’°</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">REVENUE</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">â‚¬125K</text>
    
    <!-- Users Card -->
    <rect x="140" y="0" width="120" height="80" rx="8" fill="white" fill-opacity="0.9"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#3498db">ðŸ‘¥</text>
    <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">USERS</text>
    <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">2,847</text>
    
    <!-- Orders Card -->
    <rect x="280" y="0" width="120" height="80" rx="8" fill="white" fill-opacity="0.9"/>
    <text x="340" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#e74c3c">ðŸ“¦</text>
    <text x="340" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">ORDERS</text>
    <text x="340" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">1,234</text>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(800, 120)">
    <circle cx="0" cy="0" r="60" fill="white" fill-opacity="0.9"/>
    
    <!-- Pie Slices -->
    <path d="M 0 -40 A 40 40 0 0 1 28.28 -28.28 L 0 0 Z" fill="#3498db"/>
    <path d="M 28.28 -28.28 A 40 40 0 0 1 40 0 L 0 0 Z" fill="#e74c3c"/>
    <path d="M 40 0 A 40 40 0 0 1 0 40 L 0 0 Z" fill="#2ecc71"/>
    <path d="M 0 40 A 40 40 0 1 1 0 -40 L 0 0 Z" fill="#f39c12"/>
    
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="20" fill="white"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50">ðŸ“Š</text>
  </g>
  
  <!-- Performance Indicators -->
  <g transform="translate(1000, 100)">
    <!-- Progress Bars -->
    <rect x="0" y="0" width="150" height="8" rx="4" fill="white" fill-opacity="0.3"/>
    <rect x="0" y="0" width="127" height="8" rx="4" fill="#2ecc71"/>
    
    <rect x="0" y="25" width="150" height="8" rx="4" fill="white" fill-opacity="0.3"/>
    <rect x="0" y="25" width="135" height="8" rx="4" fill="#3498db"/>
    
    <rect x="0" y="50" width="150" height="8" rx="4" fill="white" fill-opacity="0.3"/>
    <rect x="0" y="50" width="112" height="8" rx="4" fill="#e74c3c"/>
    
    <rect x="0" y="75" width="150" height="8" rx="4" fill="white" fill-opacity="0.3"/>
    <rect x="0" y="75" width="120" height="8" rx="4" fill="#f39c12"/>
    
    <!-- Labels -->
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.8">Performance</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.8">Availability</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.8">Satisfaction</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.8">Growth</text>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="150" cy="50" r="3" fill="white">
      <animate attributeName="cy" values="50;70;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="350" r="4" fill="white">
      <animate attributeName="cy" values="350;330;350" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="80" r="2" fill="white">
      <animate attributeName="cy" values="80;100;80" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" filter="url(#glow)">
    Business Dashboard
  </text>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.9">
    Real-time Analytics &amp; Performance Metrics
  </text>
</svg>
