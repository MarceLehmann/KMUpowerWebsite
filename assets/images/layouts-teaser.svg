<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#layoutGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="layoutGrid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#layoutGrid)" />
  </g>
  
  <!-- Layout Examples -->
  <g transform="translate(80,60)">
    <!-- Single Layout -->
    <g>
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <rect x="10" y="10" width="100" height="6" rx="3" fill="url(#sidebarGradient)"/>
      <rect x="10" y="25" width="80" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="10" y="32" width="90" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="10" y="39" width="70" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="10" y="50" width="100" height="20" rx="4" fill="#f8f9fa"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Single</text>
    </g>
    
    <!-- Splash Layout -->
    <g transform="translate(150,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <rect x="10" y="10" width="100" height="25" rx="4" fill="url(#layoutGradient)"/>
      <rect x="20" y="45" width="80" height="4" rx="2" fill="#333"/>
      <rect x="20" y="53" width="60" height="3" rx="1.5" fill="#666"/>
      <rect x="20" y="60" width="30" height="8" rx="4" fill="url(#sidebarGradient)"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Splash</text>
    </g>
    
    <!-- Archive Layout -->
    <g transform="translate(300,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <rect x="10" y="10" width="100" height="4" rx="2" fill="url(#sidebarGradient)"/>
      <rect x="10" y="18" width="70" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="10" y="25" width="100" height="4" rx="2" fill="url(#sidebarGradient)"/>
      <rect x="10" y="33" width="80" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="10" y="40" width="100" height="4" rx="2" fill="url(#sidebarGradient)"/>
      <rect x="10" y="48" width="90" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="10" y="55" width="100" height="4" rx="2" fill="url(#sidebarGradient)"/>
      <rect x="10" y="63" width="75" height="3" rx="1.5" fill="#e0e0e0"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Archive</text>
    </g>
    
    <!-- Wide Layout -->
    <g transform="translate(450,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <rect x="5" y="10" width="110" height="6" rx="3" fill="url(#sidebarGradient)"/>
      <rect x="5" y="25" width="110" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="5" y="32" width="110" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="5" y="39" width="110" height="3" rx="1.5" fill="#e0e0e0"/>
      <rect x="5" y="50" width="110" height="20" rx="4" fill="#f8f9fa"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Wide</text>
    </g>
  </g>
  
  <!-- Second Row of Layouts -->
  <g transform="translate(80,200)">
    <!-- Sidebar Layout -->
    <g>
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <!-- Sidebar -->
      <rect x="5" y="5" width="30" height="70" rx="4" fill="url(#sidebarGradient)" opacity="0.8"/>
      <rect x="10" y="12" width="20" height="3" rx="1.5" fill="white"/>
      <rect x="10" y="18" width="15" height="2" rx="1" fill="white" opacity="0.8"/>
      <rect x="10" y="23" width="18" height="2" rx="1" fill="white" opacity="0.8"/>
      <!-- Content -->
      <rect x="42" y="10" width="70" height="4" rx="2" fill="#333"/>
      <rect x="42" y="18" width="50" height="2" rx="1" fill="#666"/>
      <rect x="42" y="23" width="60" height="2" rx="1" fill="#666"/>
      <rect x="42" y="30" width="70" height="40" rx="4" fill="#f8f9fa"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sidebar</text>
    </g>
    
    <!-- Collection Layout -->
    <g transform="translate(150,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <!-- Grid of items -->
      <rect x="10" y="10" width="25" height="25" rx="3" fill="url(#sidebarGradient)"/>
      <rect x="40" y="10" width="25" height="25" rx="3" fill="url(#layoutGradient)"/>
      <rect x="70" y="10" width="25" height="25" rx="3" fill="url(#sidebarGradient)"/>
      <rect x="10" y="40" width="25" height="25" rx="3" fill="url(#layoutGradient)"/>
      <rect x="40" y="40" width="25" height="25" rx="3" fill="url(#sidebarGradient)"/>
      <rect x="70" y="40" width="25" height="25" rx="3" fill="url(#layoutGradient)"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Collection</text>
    </g>
    
    <!-- Home Layout -->
    <g transform="translate(300,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <rect x="10" y="10" width="100" height="15" rx="3" fill="url(#layoutGradient)"/>
      <rect x="15" y="32" width="40" height="3" rx="1.5" fill="#333"/>
      <rect x="60" y="32" width="40" height="3" rx="1.5" fill="#333"/>
      <rect x="15" y="38" width="35" height="2" rx="1" fill="#666"/>
      <rect x="60" y="38" width="45" height="2" rx="1" fill="#666"/>
      <rect x="10" y="50" width="100" height="20" rx="4" fill="url(#sidebarGradient)" opacity="0.3"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Home</text>
    </g>
    
    <!-- Custom Layout -->
    <g transform="translate(450,0)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
      <circle cx="30" cy="30" r="15" fill="url(#sidebarGradient)"/>
      <rect x="50" y="20" width="50" height="4" rx="2" fill="#333"/>
      <rect x="50" y="28" width="40" height="2" rx="1" fill="#666"/>
      <rect x="50" y="33" width="45" height="2" rx="1" fill="#666"/>
      <rect x="10" y="50" width="100" height="20" rx="4" fill="#f8f9fa"/>
      <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Custom</text>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.3">
    <circle cx="700" cy="80" r="20" fill="white"/>
    <circle cx="650" cy="320" r="15" fill="white"/>
    <circle cx="750" cy="200" r="10" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Layout Options</text>
  <text x="400" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Single • Splash • Archive • Sidebar • Collection</text>
</svg>
