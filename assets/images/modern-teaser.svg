<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#modernGradient)"/>
  
  <!-- Tech Grid Pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </g>
  
  <!-- Modern UI Components -->
  <g transform="translate(60,60)">
    <!-- Dashboard Card -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.15))"/>
    <rect x="20" y="20" width="160" height="8" rx="4" fill="url(#techGradient)"/>
    <rect x="20" y="40" width="100" height="4" rx="2" fill="#e0e0e0"/>
    <rect x="20" y="50" width="120" height="4" rx="2" fill="#e0e0e0"/>
    <circle cx="160" cy="70" r="25" fill="none" stroke="url(#techGradient)" stroke-width="4"/>
    <circle cx="160" cy="70" r="15" fill="url(#techGradient)"/>
    
    <!-- Notification Card -->
    <rect x="240" y="0" width="180" height="80" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.15))"/>
    <circle cx="265" cy="30" r="8" fill="#28a745"/>
    <rect x="285" y="25" width="120" height="4" rx="2" fill="#333"/>
    <rect x="285" y="35" width="80" height="3" rx="1.5" fill="#666"/>
    <rect x="260" y="50" width="140" height="2" rx="1" fill="#ccc"/>
    <rect x="260" y="56" width="100" height="2" rx="1" fill="#ccc"/>
    
    <!-- Form Card -->
    <rect x="460" y="0" width="200" height="140" rx="12" fill="white" opacity="0.9" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.15))"/>
    <rect x="480" y="20" width="160" height="12" rx="6" fill="#f8f9fa" stroke="#e0e0e0"/>
    <rect x="480" y="40" width="160" height="12" rx="6" fill="#f8f9fa" stroke="#e0e0e0"/>
    <rect x="480" y="60" width="160" height="32" rx="6" fill="#f8f9fa" stroke="#e0e0e0"/>
    <rect x="580" y="105" width="60" height="20" rx="10" fill="url(#techGradient)"/>
  </g>
  
  <!-- Bottom Statistics -->
  <g transform="translate(60,250)">
    <!-- Progress Bars -->
    <rect x="0" y="0" width="200" height="6" rx="3" fill="white" opacity="0.3"/>
    <rect x="0" y="0" width="140" height="6" rx="3" fill="white"/>
    <text x="210" y="8" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">70%</text>
    
    <rect x="0" y="20" width="200" height="6" rx="3" fill="white" opacity="0.3"/>
    <rect x="0" y="20" width="180" height="6" rx="3" fill="white"/>
    <text x="210" y="28" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">90%</text>
    
    <rect x="0" y="40" width="200" height="6" rx="3" fill="white" opacity="0.3"/>
    <rect x="0" y="40" width="100" height="6" rx="3" fill="white"/>
    <text x="210" y="48" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">50%</text>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.8">
    <circle cx="700" cy="100" r="30" fill="white" opacity="0.2"/>
    <circle cx="650" cy="300" r="20" fill="white" opacity="0.3"/>
    <circle cx="750" cy="250" r="15" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Modern Components</text>
  <text x="400" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Dashboard • Forms • Notifications • Analytics</text>
</svg>
