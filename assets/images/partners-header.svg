<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="partnersBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#partnersBg)"/>
  <rect width="1200" height="400" fill="url(#overlay)"/>
  
  <!-- Network connection visualization -->
  <g opacity="0.3">
    <!-- Nodes -->
    <circle cx="200" cy="100" r="8" fill="white"/>
    <circle cx="400" cy="80" r="8" fill="white"/>
    <circle cx="600" cy="120" r="8" fill="white"/>
    <circle cx="800" cy="90" r="8" fill="white"/>
    <circle cx="1000" cy="110" r="8" fill="white"/>
    <circle cx="300" cy="200" r="8" fill="white"/>
    <circle cx="500" cy="180" r="8" fill="white"/>
    <circle cx="700" cy="220" r="8" fill="white"/>
    <circle cx="900" cy="190" r="8" fill="white"/>
    
    <!-- Connections -->
    <line x1="200" y1="100" x2="400" y2="80" stroke="white" stroke-width="2"/>
    <line x1="400" y1="80" x2="600" y2="120" stroke="white" stroke-width="2"/>
    <line x1="600" y1="120" x2="800" y2="90" stroke="white" stroke-width="2"/>
    <line x1="800" y1="90" x2="1000" y2="110" stroke="white" stroke-width="2"/>
    <line x1="300" y1="200" x2="500" y2="180" stroke="white" stroke-width="2"/>
    <line x1="500" y1="180" x2="700" y2="220" stroke="white" stroke-width="2"/>
    <line x1="700" y1="220" x2="900" y2="190" stroke="white" stroke-width="2"/>
    <line x1="200" y1="100" x2="300" y2="200" stroke="white" stroke-width="2"/>
    <line x1="400" y1="80" x2="500" y2="180" stroke="white" stroke-width="2"/>
    <line x1="600" y1="120" x2="700" y2="220" stroke="white" stroke-width="2"/>
    <line x1="800" y1="90" x2="900" y2="190" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Partnership icons -->
  <g transform="translate(150,280)">
    <!-- Handshake -->
    <g>
      <path d="M20,20 Q25,15 30,20 L50,20 Q55,15 60,20 L60,30 Q55,35 50,30 L30,30 Q25,35 20,30 Z" fill="white" opacity="0.9"/>
      <rect x="15" y="25" width="10" height="15" fill="white" opacity="0.9"/>
      <rect x="55" y="25" width="10" height="15" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <g transform="translate(350,280)">
    <!-- Team -->
    <circle cx="30" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="50" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="70" cy="20" r="8" fill="white" opacity="0.9"/>
    <ellipse cx="30" cy="40" rx="12" ry="8" fill="white" opacity="0.9"/>
    <ellipse cx="50" cy="40" rx="12" ry="8" fill="white" opacity="0.9"/>
    <ellipse cx="70" cy="40" rx="12" ry="8" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(550,280)">
    <!-- Growth chart -->
    <rect x="20" y="35" width="6" height="15" fill="white" opacity="0.9"/>
    <rect x="30" y="30" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="40" y="25" width="6" height="25" fill="white" opacity="0.9"/>
    <rect x="50" y="20" width="6" height="30" fill="white" opacity="0.9"/>
    <rect x="60" y="15" width="6" height="35" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(750,280)">
    <!-- Global/world -->
    <circle cx="40" cy="30" r="20" fill="white" opacity="0.9"/>
    <path d="M25,25 Q35,20 45,25 Q40,35 30,40 Q25,30 25,25" fill="#4facfe"/>
    <path d="M45,20 Q50,25 55,30 Q50,35 45,40 Q50,35 55,30" fill="#4facfe"/>
    <circle cx="35" cy="25" r="2" fill="#4facfe"/>
    <circle cx="50" cy="35" r="2" fill="#4facfe"/>
  </g>
  
  <g transform="translate(950,280)">
    <!-- Success trophy -->
    <path d="M30,15 L35,25 L45,25 L50,15 Z" fill="white" opacity="0.9"/>
    <rect x="37" y="25" width="6" height="15" fill="white" opacity="0.9"/>
    <rect x="32" y="40" width="16" height="4" fill="white" opacity="0.9"/>
    <circle cx="40" cy="20" r="3" fill="#4facfe"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Our Partners &amp; Clients
  </text>
  <text x="600" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.9">
    Trusted by industry leaders worldwide
  </text>
</svg>
