  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="60" height="16" rx="2" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="11" font-family="monospace" font-size="8" fill="white" text-anchor="middle">flex</text>
    
    <rect x="70" y="0" width="80" height="16" rx="2" fill="rgba(255,255,255,0.2)"/>
    <text x="110" y="11" font-family="monospace" font-size="8" fill="white" text-anchor="middle">bg-blue-500</text>
    
    <rect x="160" y="0" width="80" height="16" rx="2" fill="rgba(255,255,255,0.2)"/>
    <text x="200" y="11" font-family="monospace" font-size="8" fill="white" text-anchor="middle">rounded-lg</text>
  </g>
