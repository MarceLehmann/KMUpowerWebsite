<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="tailwindTeaserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tailwindTeaserGradient)"/>
  
  <!-- Tailwind Logo -->
  <g transform="translate(150, 80)">
    <path d="M50 25C50 25 75 0 100 25C125 50 150 50 175 25C175 50 150 75 125 50C100 25 75 25 50 25Z" fill="white" opacity="0.9"/>
    <path d="M50 75C50 75 75 50 100 75C125 100 150 100 175 75C175 100 150 125 125 100C100 75 75 75 50 75Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">
    Tailwind CSS
  </text>
  <text x="200" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
