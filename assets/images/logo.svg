<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    MM Showcase
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="15" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="180" cy="45" r="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="15" y="40" width="8" height="8" rx="2" fill="rgba(255,255,255,0.25)"/>
</svg>
