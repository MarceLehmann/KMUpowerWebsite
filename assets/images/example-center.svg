<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#centerGradient)"/>
  
  <!-- Content -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="12" rx="6" fill="url(#centerGradient)"/>
    <rect x="10" y="35" width="150" height="4" rx="2" fill="#333"/>
    <rect x="10" y="45" width="130" height="3" rx="1.5" fill="#666"/>
    <rect x="10" y="55" width="160" height="3" rx="1.5" fill="#666"/>
    <rect x="10" y="75" width="60" height="15" rx="8" fill="url(#centerGradient)"/>
    <text x="40" y="86" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Center</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Center Aligned</text>
</svg>
