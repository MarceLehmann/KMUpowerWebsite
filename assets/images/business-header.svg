<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="businessBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="businessGrid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#businessBg)"/>
  <rect width="1200" height="400" fill="url(#businessGrid)"/>
  
  <!-- Business icons and elements -->
  <g fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="2">
    
    <!-- Left section: Office building -->
    <g transform="translate(80, 60)">
      <rect width="80" height="120" rx="4"/>
      <rect x="10" y="10" width="15" height="15" rx="2" fill="rgba(255,255,255,0.2)"/>
      <rect x="30" y="10" width="15" height="15" rx="2" fill="rgba(255,255,255,0.2)"/>
      <rect x="50" y="10" width="15" height="15" rx="2" fill="rgba(255,255,255,0.2)"/>
      <rect x="10" y="35" width="15" height="15" rx="2" fill="rgba(255,255,255,0.2)"/>
      <rect x="30" y="35" width="15" height="15" rx="2" fill="rgba(255,255,255,0.2)"/>
      <rect x="50" y="35" width="15" height="15" rx="2" fill="rgba(255,255,255,0.2)"/>
      
      <text x="40" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">CORPORATE</text>
    </g>
    
    <!-- Center section: Charts and analytics -->
    <g transform="translate(400, 80)">
      <!-- Bar chart -->
      <rect width="20" height="40" fill="rgba(255,255,255,0.15)"/>
      <rect x="30" width="20" height="60" fill="rgba(255,255,255,0.2)"/>
      <rect x="60" width="20" height="50" fill="rgba(255,255,255,0.18)"/>
      <rect x="90" width="20" height="80" fill="rgba(255,255,255,0.25)"/>
      
      <!-- Pie chart -->
      <circle cx="200" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3" stroke-dasharray="60 30"/>
      <circle cx="200" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3" stroke-dasharray="30 60" stroke-dashoffset="60"/>
      
      <text x="150" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">ANALYTICS</text>
    </g>
    
    <!-- Right section: Team and users -->
    <g transform="translate(800, 70)">
      <!-- User icons -->
      <circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.1)"/>
      <circle cx="60" cy="20" r="15" fill="rgba(255,255,255,0.1)"/>
      <circle cx="100" cy="20" r="15" fill="rgba(255,255,255,0.1)"/>
      
      <!-- Connection lines -->
      <line x1="35" y1="20" x2="45" y2="20" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <line x1="75" y1="20" x2="85" y2="20" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      
      <!-- Network -->
      <rect y="50" width="120" height="60" rx="8" fill="rgba(255,255,255,0.05)"/>
      <circle cx="20" cy="70" r="5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="60" cy="80" r="5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="100" cy="70" r="5" fill="rgba(255,255,255,0.2)"/>
      
      <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">TEAM</text>
    </g>
    
    <!-- Bottom: Technology stack icons -->
    <g transform="translate(200, 220)">
      <rect width="40" height="40" rx="6" fill="rgba(255,255,255,0.08)"/>
      <rect x="60" width="40" height="40" rx="6" fill="rgba(255,255,255,0.08)"/>
      <rect x="120" width="40" height="40" rx="6" fill="rgba(255,255,255,0.08)"/>
      <rect x="180" width="40" height="40" rx="6" fill="rgba(255,255,255,0.08)"/>
      <rect x="240" width="40" height="40" rx="6" fill="rgba(255,255,255,0.08)"/>
      <rect x="300" width="40" height="40" rx="6" fill="rgba(255,255,255,0.08)"/>
      
      <text x="150" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">TECHNOLOGY STACK</text>
    </g>
    
  </g>
  
  <!-- Floating business elements -->
  <g fill="rgba(255,255,255,0.08)">
    <circle cx="1000" cy="100" r="25"/>
    <rect x="980" y="80" width="40" height="40" rx="6"/>
    
    <circle cx="150" cy="320" r="20"/>
    <polygon points="1100,300 1120,340 1080,340"/>
    
    <rect x="50" y="30" width="20" height="20" rx="4"/>
    <circle cx="1150" cy="50" r="15"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="44" font-weight="bold" text-anchor="middle" fill="white">
    Business Components
  </text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Professional Corporate Website Elements
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(480, 350)">
    <rect width="50" height="18" rx="9" fill="rgba(255,255,255,0.15)"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">CRM</text>
    
    <rect x="60" width="50" height="18" rx="9" fill="rgba(255,255,255,0.15)"/>
    <text x="85" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">E-Commerce</text>
    
    <rect x="120" width="50" height="18" rx="9" fill="rgba(255,255,255,0.15)"/>
    <text x="145" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Analytics</text>
    
    <rect x="180" width="50" height="18" rx="9" fill="rgba(255,255,255,0.15)"/>
    <text x="205" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Support</text>
  </g>
  
  <!-- Currency symbols -->
  <g transform="translate(1050, 200)" fill="rgba(255,255,255,0.1)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold">â‚¬</text>
  </g>
  
  <g transform="translate(100, 200)" fill="rgba(255,255,255,0.1)">
    <text font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  </g>
</svg>
