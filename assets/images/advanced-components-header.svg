<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="advComponentsHeader" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="componentGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#advComponentsHeader)"/>
  <rect width="1200" height="400" fill="url(#componentGrid)"/>
  
  <!-- Component showcase elements -->
  <g fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="2">
    
    <!-- Left section: Form elements -->
    <g transform="translate(100, 80)">
      <rect width="160" height="25" rx="4"/>
      <rect y="35" width="160" height="25" rx="4"/>
      <rect y="70" width="160" height="60" rx="4"/>
      <rect y="140" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">FORMS</text>
    </g>
    
    <!-- Center section: Cards -->
    <g transform="translate(350, 60)">
      <rect width="100" height="120" rx="8" fill="rgba(255,255,255,0.08)"/>
      <rect x="110" width="100" height="120" rx="8" fill="rgba(255,255,255,0.08)"/>
      <rect x="220" width="100" height="120" rx="8" fill="rgba(255,255,255,0.08)"/>
      
      <!-- Card icons -->
      <circle cx="50" cy="40" r="12" fill="rgba(255,255,255,0.2)"/>
      <circle cx="160" cy="40" r="12" fill="rgba(255,255,255,0.2)"/>
      <circle cx="270" cy="40" r="12" fill="rgba(255,255,255,0.2)"/>
      
      <text x="160" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">CARDS</text>
    </g>
    
    <!-- Right section: Progress bars and social -->
    <g transform="translate(750, 100)">
      <!-- Progress bars -->
      <rect width="200" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
      <rect width="160" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
      
      <rect y="25" width="200" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
      <rect y="25" width="120" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
      
      <rect y="50" width="200" height="10" rx="5" fill="rgba(255,255,255,0.1)"/>
      <rect y="50" width="180" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
      
      <!-- Social buttons -->
      <rect y="90" width="45" height="25" rx="12" fill="rgba(255,255,255,0.15)"/>
      <rect x="50" y="90" width="45" height="25" rx="12" fill="rgba(255,255,255,0.15)"/>
      <rect x="100" y="90" width="45" height="25" rx="12" fill="rgba(255,255,255,0.15)"/>
      
      <text x="100" y="8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">PROGRESS &amp; SOCIAL</text>
    </g>
    
  </g>
  
  <!-- Floating decoration elements -->
  <g fill="rgba(255,255,255,0.1)">
    <circle cx="150" cy="300" r="20"/>
    <polygon points="1050,50 1070,80 1030,80"/>
    <rect x="80" y="30" width="15" height="15" rx="3"/>
    <circle cx="1100" cy="350" r="15"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Advanced Components
  </text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Professional UI Elements for Modern Web Design
  </text>
  
  <!-- Subtitle badges -->
  <g transform="translate(450, 340)">
    <rect width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Forms</text>
    
    <rect x="70" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Cards</text>
    
    <rect x="140" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="170" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Progress</text>
    
    <rect x="210" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="240" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Social</text>
  </g>
</svg>
