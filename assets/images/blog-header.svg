<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="blogGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#blogGradient)"/>
  <rect width="800" height="400" fill="url(#blogGrid)"/>
  
  <!-- Blog Elements -->
  <g transform="translate(100, 80)">
    <!-- Blog Posts -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.2)"/>
    <rect x="10" y="10" width="130" height="8" rx="4" fill="#667eea"/>
    <rect x="10" y="25" width="100" height="4" rx="2" fill="#ccc"/>
    <rect x="10" y="35" width="120" height="4" rx="2" fill="#ccc"/>
    <rect x="10" y="45" width="80" height="4" rx="2" fill="#ccc"/>
    <circle cx="20" cy="70" r="8" fill="#667eea"/>
    <rect x="35" y="65" width="60" height="4" rx="2" fill="#333"/>
    <rect x="35" y="75" width="80" height="3" rx="1.5" fill="#666"/>
    
    <rect x="170" y="0" width="150" height="100" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.2)"/>
    <rect x="180" y="10" width="130" height="8" rx="4" fill="#764ba2"/>
    <rect x="180" y="25" width="110" height="4" rx="2" fill="#ccc"/>
    <rect x="180" y="35" width="130" height="4" rx="2" fill="#ccc"/>
    <rect x="180" y="45" width="90" height="4" rx="2" fill="#ccc"/>
    <circle cx="190" cy="70" r="8" fill="#764ba2"/>
    <rect x="205" y="65" width="70" height="4" rx="2" fill="#333"/>
    <rect x="205" y="75" width="90" height="3" rx="1.5" fill="#666"/>
    
    <rect x="340" y="0" width="150" height="100" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.2)"/>
    <rect x="350" y="10" width="130" height="8" rx="4" fill="#f093fb"/>
    <rect x="350" y="25" width="120" height="4" rx="2" fill="#ccc"/>
    <rect x="350" y="35" width="100" height="4" rx="2" fill="#ccc"/>
    <rect x="350" y="45" width="110" height="4" rx="2" fill="#ccc"/>
    <circle cx="360" cy="70" r="8" fill="#f093fb"/>
    <rect x="375" y="65" width="80" height="4" rx="2" fill="#333"/>
    <rect x="375" y="75" width="70" height="3" rx="1.5" fill="#666"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="100" r="40" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="700" cy="180" r="25" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  <circle cx="120" cy="300" r="30" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  
  <!-- Blog Icon -->
  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <path d="M25 35 L75 35 M25 45 L70 45 M25 55 L75 55 M25 65 L65 65" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="35" cy="25" r="3" fill="white"/>
    <rect x="45" y="22" width="20" height="6" rx="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Blog & News</text>
  <text x="400" y="75" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Latest insights and updates</text>
</svg>
