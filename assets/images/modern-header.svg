<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernHeaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#modernHeaderGradient)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="modernGrid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#modernGrid)" />
  </g>
  
  <!-- Modern UI Elements -->
  <g transform="translate(100,80)">
    <!-- Dashboard Cards -->
    <rect x="0" y="0" width="250" height="120" rx="16" fill="white" opacity="0.9" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.15))"/>
    <rect x="20" y="20" width="210" height="12" rx="6" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="20" y="45" width="150" height="6" rx="3" fill="#e0e0e0"/>
    <rect x="20" y="58" width="180" height="6" rx="3" fill="#e0e0e0"/>
    <circle cx="200" cy="85" r="20" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <circle cx="200" cy="85" r="12" fill="url(#accentGradient)"/>
    
    <!-- Notification Panel -->
    <rect x="280" y="0" width="220" height="100" rx="16" fill="white" opacity="0.9" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.15))"/>
    <circle cx="305" cy="30" r="6" fill="#28a745"/>
    <rect x="320" y="25" width="160" height="5" rx="2.5" fill="#333"/>
    <rect x="320" y="37" width="120" height="4" rx="2" fill="#666"/>
    <circle cx="305" cy="55" r="6" fill="#ffc107"/>
    <rect x="320" y="50" width="140" height="5" rx="2.5" fill="#333"/>
    <rect x="320" y="62" width="100" height="4" rx="2" fill="#666"/>
    <circle cx="305" cy="80" r="6" fill="#dc3545"/>
    <rect x="320" y="75" width="130" height="5" rx="2.5" fill="#333"/>
    
    <!-- Analytics Chart -->
    <rect x="530" y="0" width="200" height="140" rx="16" fill="white" opacity="0.9" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.15))"/>
    <polyline points="550,120 560,100 570,110 580,80 590,90 600,60 610,70 620,40 630,50 640,30 650,40 660,20 670,30 680,10 690,20 700,15 710,25" 
              fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <rect x="550" y="25" width="160" height="6" rx="3" fill="#333"/>
    <rect x="550" y="38" width="120" height="4" rx="2" fill="#666"/>
    
    <!-- Form Elements -->
    <rect x="760" y="0" width="240" height="160" rx="16" fill="white" opacity="0.9" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.15))"/>
    <rect x="780" y="25" width="200" height="16" rx="8" fill="#f8f9fa" stroke="#e0e0e0"/>
    <rect x="780" y="50" width="200" height="16" rx="8" fill="#f8f9fa" stroke="#e0e0e0"/>
    <rect x="780" y="75" width="200" height="40" rx="8" fill="#f8f9fa" stroke="#e0e0e0"/>
    <rect x="900" y="125" width="80" height="20" rx="10" fill="url(#accentGradient)"/>
    <text x="940" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Submit</text>
  </g>
  
  <!-- Background Elements -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="30" fill="white"/>
    <circle cx="1100" cy="300" r="25" fill="white"/>
    <circle cx="50" cy="350" r="20" fill="white"/>
    <polygon points="1050,50 1100,30 1150,50 1100,70" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Modern Components</text>
  <text x="600" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Advanced UI • Performance Dashboard • Smart Forms • Real-time Analytics</text>
</svg>
