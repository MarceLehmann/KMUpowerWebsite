<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bootstrapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7952b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d6efd;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridBootstrap" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bootstrapGradient)"/>
  <rect width="1200" height="400" fill="url(#gridBootstrap)"/>
  
  <!-- Bootstrap Logo -->
  <g transform="translate(100, 120)">
    <!-- Bootstrap B -->
    <rect x="0" y="0" width="120" height="160" rx="12" fill="white"/>
    <path d="M20 30 L80 30 Q100 30 100 50 Q100 70 90 80 Q105 90 105 110 Q105 130 80 130 L20 130 Z M40 50 L40 110 L75 110 Q85 110 85 100 Q85 90 75 90 L50 90 L50 70 L70 70 Q80 70 80 60 Q80 50 70 50 Z" fill="#7952b3"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="white">
    Bootstrap 5
  </text>
  <text x="280" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
    Build Fast, Responsive Sites
  </text>
  <text x="280" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.6)">
    Mobile-First • Component-Rich • Customizable
  </text>
  
  <!-- Grid Representation -->
  <g transform="translate(700, 80)">
    <!-- 12-column grid visualization -->
    <rect x="0" y="0" width="400" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="5" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="40" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="75" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="110" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="145" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="180" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="215" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="250" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="285" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="320" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="355" y="5" width="30" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="390" y="5" width="5" height="20" rx="2" fill="rgba(255,255,255,0.4)"/>
    
    <text x="200" y="55" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">12-Column Grid System</text>
    
    <!-- Components -->
    <rect x="0" y="80" width="120" height="30" rx="15" fill="rgba(255,255,255,0.3)"/>
    <text x="60" y="100" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Button</text>
    
    <rect x="140" y="80" width="100" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="190" y="100" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Card</text>
    
    <rect x="260" y="80" width="140" height="30" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="330" y="100" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Form Control</text>
    
    <text x="200" y="135" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Ready-to-use Components</text>
    
    <!-- Utilities -->
    <rect x="0" y="160" width="80" height="15" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="40" y="170" font-family="monospace" font-size="10" fill="white" text-anchor="middle">p-3</text>
    
    <rect x="90" y="160" width="80" height="15" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="130" y="170" font-family="monospace" font-size="10" fill="white" text-anchor="middle">mb-4</text>
    
    <rect x="180" y="160" width="80" height="15" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="220" y="170" font-family="monospace" font-size="10" fill="white" text-anchor="middle">text-center</text>
    
    <rect x="270" y="160" width="80" height="15" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="310" y="170" font-family="monospace" font-size="10" fill="white" text-anchor="middle">bg-primary</text>
    
    <text x="200" y="195" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Utility Classes</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="120" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="1020" cy="160" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="1080" cy="100" r="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Version badge -->
  <rect x="1050" y="20" width="130" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="1115" y="38" font-family="system-ui" font-size="14" font-weight="600" fill="white" text-anchor="middle">Version 5.3</text>
</svg>
