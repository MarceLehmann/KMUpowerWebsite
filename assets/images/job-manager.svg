<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="managerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#managerBg)"/>
  
  <!-- Management dashboard -->
  <rect x="50" y="50" width="200" height="100" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Charts and graphs -->
  <g transform="translate(80,80)">
    <!-- Bar chart -->
    <rect x="0" y="30" width="8" height="20" fill="#52c41a"/>
    <rect x="12" y="20" width="8" height="30" fill="#1890ff"/>
    <rect x="24" y="15" width="8" height="35" fill="#722ed1"/>
    <rect x="36" y="25" width="8" height="25" fill="#fa8c16"/>
    
    <!-- Pie chart -->
    <circle cx="80" cy="30" r="20" fill="#f0f0f0"/>
    <path d="M80,10 A20,20 0 0,1 95,25 L80,30 Z" fill="#52c41a"/>
    <path d="M95,25 A20,20 0 0,1 85,48 L80,30 Z" fill="#1890ff"/>
    <path d="M85,48 A20,20 0 0,1 65,35 L80,30 Z" fill="#722ed1"/>
    <path d="M65,35 A20,20 0 0,1 80,10 L80,30 Z" fill="#fa8c16"/>
    
    <!-- Trend line -->
    <path d="M120,40 L130,35 L140,30 L150,25 L160,20" stroke="#1890ff" stroke-width="3" fill="none"/>
    <circle cx="120" cy="40" r="2" fill="#1890ff"/>
    <circle cx="130" cy="35" r="2" fill="#1890ff"/>
    <circle cx="140" cy="30" r="2" fill="#1890ff"/>
    <circle cx="150" cy="25" r="2" fill="#1890ff"/>
    <circle cx="160" cy="20" r="2" fill="#1890ff"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Product Manager
  </text>
</svg>
