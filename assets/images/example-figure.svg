<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#figureGradient)"/>
  
  <!-- Figure Content -->
  <g transform="translate(50,40)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="white" opacity="0.95"/>
    <rect x="20" y="20" width="360" height="16" rx="8" fill="url(#figureGradient)"/>
    <rect x="20" y="50" width="300" height="6" rx="3" fill="#333"/>
    <rect x="20" y="65" width="280" height="5" rx="2.5" fill="#666"/>
    <rect x="20" y="80" width="320" height="5" rx="2.5" fill="#666"/>
    <rect x="20" y="95" width="250" height="5" rx="2.5" fill="#666"/>
    
    <!-- Image placeholder -->
    <rect x="20" y="115" width="120" height="80" rx="8" fill="url(#figureGradient)" opacity="0.3"/>
    <text x="80" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Figure</text>
    
    <!-- Text content -->
    <rect x="160" y="120" width="200" height="4" rx="2" fill="#333"/>
    <rect x="160" y="130" width="180" height="3" rx="1.5" fill="#666"/>
    <rect x="160" y="140" width="190" height="3" rx="1.5" fill="#666"/>
    <rect x="160" y="150" width="170" height="3" rx="1.5" fill="#666"/>
    <rect x="160" y="165" width="220" height="3" rx="1.5" fill="#666"/>
    <rect x="160" y="175" width="160" height="3" rx="1.5" fill="#666"/>
    <rect x="160" y="185" width="180" height="3" rx="1.5" fill="#666"/>
  </g>
  
  <!-- Caption -->
  <rect x="50" y="230" width="400" height="30" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="250" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Example Figure with Caption</text>
  
  <!-- Title -->
  <text x="250" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Click for popup functionality</text>
</svg>
