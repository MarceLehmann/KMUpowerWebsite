<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="customGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#customGradient)"/>
  
  <!-- Code/Customization Elements -->
  <g transform="translate(50,50)">
    <!-- Code Editor Window -->
    <rect x="0" y="0" width="500" height="250" rx="12" fill="white" opacity="0.95"/>
    <!-- Title Bar -->
    <rect x="0" y="0" width="500" height="30" rx="12" fill="#2d3748"/>
    <circle cx="20" cy="15" r="4" fill="#fc8181"/>
    <circle cx="35" cy="15" r="4" fill="#f6e05e"/>
    <circle cx="50" cy="15" r="4" fill="#68d391"/>
    
    <!-- Code Lines -->
    <rect x="20" y="50" width="200" height="4" rx="2" fill="#e53e3e"/>
    <rect x="230" y="50" width="80" height="4" rx="2" fill="#3182ce"/>
    <rect x="320" y="50" width="60" height="4" rx="2" fill="#38a169"/>
    
    <rect x="20" y="70" width="150" height="4" rx="2" fill="#805ad5"/>
    <rect x="180" y="70" width="120" height="4" rx="2" fill="#d69e2e"/>
    
    <rect x="20" y="90" width="100" height="4" rx="2" fill="#38a169"/>
    <rect x="130" y="90" width="80" height="4" rx="2" fill="#e53e3e"/>
    <rect x="220" y="90" width="200" height="4" rx="2" fill="#3182ce"/>
    
    <rect x="20" y="110" width="300" height="4" rx="2" fill="#805ad5"/>
    
    <rect x="20" y="130" width="120" height="4" rx="2" fill="#d69e2e"/>
    <rect x="150" y="130" width="180" height="4" rx="2" fill="#38a169"/>
    
    <!-- CSS Preview -->
    <rect x="50" y="160" width="200" height="60" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="70" y="175" width="160" height="8" rx="4" fill="url(#customGradient)"/>
    <rect x="70" y="190" width="120" height="6" rx="3" fill="#4a5568"/>
    <rect x="70" y="200" width="140" height="6" rx="3" fill="#4a5568"/>
    
    <!-- Color Palette -->
    <rect x="300" y="160" width="150" height="60" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="320" cy="180" r="8" fill="#e53e3e"/>
    <circle cx="340" cy="180" r="8" fill="#3182ce"/>
    <circle cx="360" cy="180" r="8" fill="#38a169"/>
    <circle cx="380" cy="180" r="8" fill="#805ad5"/>
    <circle cx="400" cy="180" r="8" fill="#d69e2e"/>
    <circle cx="420" cy="180" r="8" fill="#f093fb"/>
    
    <rect x="315" y="200" width="80" height="3" rx="1.5" fill="#4a5568"/>
    <rect x="315" y="206" width="60" height="3" rx="1.5" fill="#4a5568"/>
  </g>
  
  <!-- Settings Icons -->
  <g opacity="0.6">
    <circle cx="520" cy="80" r="15" fill="white"/>
    <circle cx="520" cy="80" r="8" fill="none" stroke="url(#customGradient)" stroke-width="2"/>
    
    <rect x="500" y="320" width="20" height="20" rx="4" fill="white"/>
    <rect x="505" y="325" width="10" height="10" rx="2" fill="url(#customGradient)"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Customization</text>
  <text x="300" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Colors • Fonts • Layout</text>
</svg>
