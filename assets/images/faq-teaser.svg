<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="faqTeaserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#faqTeaserGradient)" rx="12"/>
  
  <!-- Question pattern -->
  <defs>
    <pattern id="smallQuestions" width="40" height="40" patternUnits="userSpaceOnUse">
      <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.1">?</text>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#smallQuestions)" rx="12"/>
  
  <!-- Main FAQ Card -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="white" fill-opacity="0.95"/>
    
    <!-- Question -->
    <text x="15" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Q: Wie fange ich an?
    </text>
    
    <!-- Answer -->
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      A: Registrieren Sie sich kostenlos
    </text>
    <text x="15" y="52" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      und folgen Sie dem Setup-Guide.
    </text>
    
    <!-- Check mark -->
    <circle cx="175" cy="20" r="6" fill="#2ecc71"/>
    <text x="175" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">✓</text>
  </g>
  
  <!-- Second FAQ Card -->
  <g transform="translate(120, 160)">
    <rect x="0" y="0" width="180" height="70" rx="8" fill="white" fill-opacity="0.9"/>
    
    <!-- Question -->
    <text x="12" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Q: Gibt es Support?
    </text>
    
    <!-- Answer -->
    <text x="12" y="35" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      A: 24/7 Live Chat verfügbar
    </text>
    <text x="12" y="47" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      für alle Premium-Kunden.
    </text>
    
    <!-- Support icon -->
    <text x="150" y="22" font-family="Arial, sans-serif" font-size="16" fill="#3498db">💬</text>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="6" fill="#2ecc71">24/7</text>
  </g>
  
  <!-- Large Question Mark -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="50" fill="white" fill-opacity="0.9"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#accentGradient)">?</text>
  </g>
  
  <!-- Search illustration -->
  <g transform="translate(30, 250)">
    <rect x="0" y="0" width="120" height="25" rx="12" fill="white" fill-opacity="0.8"/>
    <text x="10" y="17" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">🔍 FAQ suchen...</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="90" height="60" rx="8" fill="white" fill-opacity="0.9"/>
    
    <text x="45" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">95%</text>
    <text x="45" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">beantwortet</text>
    
    <text x="45" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">&lt; 2min</text>
    <text x="45" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d">Lesezeit</text>
  </g>
  
  <!-- Floating icons -->
  <g opacity="0.3">
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="14" fill="white">❓</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">💡</text>
    <text x="360" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">📚</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FAQ
  </text>
</svg>
