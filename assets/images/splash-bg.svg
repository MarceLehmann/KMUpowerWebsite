<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#splashGradient)"/>
  
  <!-- Animated circles -->
  <g opacity="0.6">
    <circle cx="200" cy="150" r="80" fill="url(#glow)">
      <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="400" r="100" fill="url(#glow)">
      <animate attributeName="r" values="100;140;100" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="100" r="60" fill="url(#glow)">
      <animate attributeName="r" values="60;90;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.25;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Geometric shapes -->
  <g opacity="0.2">
    <polygon points="100,500 200,450 300,500 200,550" fill="white"/>
    <polygon points="900,200 1000,150 1100,200 1000,250" fill="white"/>
    <rect x="50" y="50" width="60" height="60" rx="10" fill="white" transform="rotate(45 80 80)"/>
    <rect x="1050" y="500" width="80" height="80" rx="15" fill="white" transform="rotate(30 1090 540)"/>
  </g>
  
  <!-- Central content area -->
  <g transform="translate(400,200)">
    <rect x="0" y="0" width="400" height="200" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Title area -->
    <rect x="20" y="20" width="360" height="60" rx="10" fill="rgba(255,255,255,0.05)"/>
    <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Corporate Showcase</text>
    <text x="200" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Professional Business Website</text>
    
    <!-- Feature boxes -->
    <rect x="20" y="100" width="110" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="75" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Modern UI</text>
    <text x="75" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Components</text>
    <text x="75" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">& Features</text>
    
    <rect x="145" y="100" width="110" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Business</text>
    <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Solutions</text>
    <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">& Services</text>
    
    <rect x="270" y="100" width="110" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="325" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Performance</text>
    <text x="325" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Optimized</text>
    <text x="325" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">& Accessible</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <circle cx="100" cy="300" r="15" fill="white"/>
    <circle cx="1100" cy="300" r="20" fill="white"/>
    <circle cx="600" cy="50" r="12" fill="white"/>
    <circle cx="600" cy="550" r="18" fill="white"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="300" opacity="0.8">Jekyll Minimal Mistakes • Professional • Modern • Accessible</text>
</svg>
