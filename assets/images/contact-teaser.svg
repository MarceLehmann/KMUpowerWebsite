<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="contactTeaser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73d13d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#contactTeaser)"/>
  
  <!-- Contact symbol -->
  <g transform="translate(200,150)" opacity="0.8">
    <!-- Phone icon -->
    <path d="M-15,-20 Q-20,-25 -25,-20 L-25,10 Q-20,15 -15,10 L5,10 Q10,15 15,10 L15,-20 Q10,-25 5,-20 Z" fill="white"/>
    <rect x="-10" y="-10" width="10" height="2" fill="#52c41a"/>
    <rect x="-10" y="-5" width="15" height="2" fill="#52c41a"/>
    <rect x="-10" y="0" width="12" height="2" fill="#52c41a"/>
    
    <!-- Signal waves -->
    <path d="M25,-15 Q35,-10 25,-5" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M30,-20 Q45,-10 30,0" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Contact
  </text>
</svg>
