<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73d13d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#contactBg)"/>
  <rect width="1200" height="400" fill="url(#overlay)"/>
  
  <!-- Communication icons -->
  <g transform="translate(200,150)">
    <!-- Phone -->
    <path d="M0,0 Q-5,-5 -10,0 L-10,30 Q-5,35 0,30 L20,30 Q25,35 30,30 L30,0 Q25,-5 20,0 Z" fill="white" opacity="0.8"/>
    <rect x="5" y="10" width="10" height="2" fill="#52c41a"/>
    <rect x="5" y="15" width="15" height="2" fill="#52c41a"/>
    <rect x="5" y="20" width="12" height="2" fill="#52c41a"/>
  </g>
  
  <g transform="translate(400,150)">
    <!-- Email -->
    <rect x="0" y="10" width="40" height="25" rx="4" fill="white" opacity="0.8"/>
    <path d="M0,10 L20,25 L40,10" stroke="#52c41a" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="2" fill="#52c41a"/>
  </g>
  
  <g transform="translate(600,150)">
    <!-- Chat bubble -->
    <circle cx="15" cy="15" r="15" fill="white" opacity="0.8"/>
    <path d="M15,25 L10,35 L20,30 Z" fill="white" opacity="0.8"/>
    <circle cx="10" cy="15" r="2" fill="#52c41a"/>
    <circle cx="15" cy="15" r="2" fill="#52c41a"/>
    <circle cx="20" cy="15" r="2" fill="#52c41a"/>
  </g>
  
  <g transform="translate(800,150)">
    <!-- Location pin -->
    <path d="M15,0 Q25,0 25,15 Q25,25 15,40 Q5,25 5,15 Q5,0 15,0 Z" fill="white" opacity="0.8"/>
    <circle cx="15" cy="15" r="5" fill="#52c41a"/>
  </g>
  
  <g transform="translate(1000,150)">
    <!-- Support/help -->
    <circle cx="15" cy="15" r="15" fill="white" opacity="0.8"/>
    <text x="15" y="20" text-anchor="middle" fill="#52c41a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">?</text>
  </g>
  
  <!-- Connecting lines -->
  <g opacity="0.3">
    <line x1="240" y1="180" x2="400" y2="180" stroke="white" stroke-width="2"/>
    <line x1="440" y1="180" x2="600" y2="180" stroke="white" stroke-width="2"/>
    <line x1="640" y1="180" x2="800" y2="180" stroke="white" stroke-width="2"/>
    <line x1="840" y1="180" x2="1000" y2="180" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Contact Us
  </text>
  <text x="600" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.9">
    We're here to help - reach out through any channel
  </text>
</svg>
