<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="corporateBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#corporateBg)"/>
  <rect width="1200" height="400" fill="url(#overlay)"/>
  
  <!-- Corporate icons layout -->
  <g transform="translate(150,100)">
    <!-- Careers briefcase -->
    <rect x="0" y="20" width="60" height="40" rx="6" fill="white" opacity="0.9"/>
    <rect x="10" y="25" width="40" height="25" fill="#667eea"/>
    <rect x="25" y="10" width="10" height="15" fill="white" opacity="0.9"/>
    <circle cx="20" cy="37" r="2" fill="white"/>
    <circle cx="40" cy="37" r="2" fill="white"/>
  </g>
  
  <g transform="translate(350,100)">
    <!-- Partnership handshake -->
    <path d="M15,25 Q20,20 25,25 L35,25 Q40,20 45,25 L45,35 Q40,40 35,35 L25,35 Q20,40 15,35 Z" fill="white" opacity="0.9"/>
    <rect x="10" y="30" width="8" height="12" fill="white" opacity="0.9"/>
    <rect x="40" y="30" width="8" height="12" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(550,100)">
    <!-- Contact/communication -->
    <circle cx="25" cy="25" r="20" fill="white" opacity="0.9"/>
    <path d="M25,35 L20,45 L30,40 Z" fill="white" opacity="0.9"/>
    <circle cx="20" cy="25" r="2" fill="#667eea"/>
    <circle cx="25" cy="25" r="2" fill="#667eea"/>
    <circle cx="30" cy="25" r="2" fill="#667eea"/>
  </g>
  
  <g transform="translate(750,100)">
    <!-- Global/network -->
    <circle cx="25" cy="25" r="18" fill="white" opacity="0.9"/>
    <path d="M12,20 Q22,15 32,20 Q27,30 17,35 Q12,25 12,20" fill="#667eea"/>
    <path d="M32,15 Q37,20 42,25 Q37,30 32,35 Q37,30 42,25" fill="#667eea"/>
    <circle cx="22" cy="20" r="1.5" fill="#667eea"/>
    <circle cx="32" cy="30" r="1.5" fill="#667eea"/>
  </g>
  
  <g transform="translate(950,100)">
    <!-- Success/growth -->
    <rect x="15" y="35" width="4" height="15" fill="white" opacity="0.9"/>
    <rect x="22" y="30" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="29" y="25" width="4" height="25" fill="white" opacity="0.9"/>
    <rect x="36" y="20" width="4" height="30" fill="white" opacity="0.9"/>
    <path d="M40,15 L50,10 L45,15 L55,15 L55,10 L60,17 L55,24 L55,19 L45,19 L50,24 Z" 
          fill="white" opacity="0.7"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="220" y1="130" x2="350" y2="130" stroke="white" stroke-width="2"/>
    <line x1="420" y1="130" x2="550" y2="130" stroke="white" stroke-width="2"/>
    <line x1="620" y1="130" x2="750" y2="130" stroke="white" stroke-width="2"/>
    <line x1="820" y1="130" x2="950" y2="130" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Modern geometric accents -->
  <g opacity="0.1">
    <circle cx="100" cy="300" r="30" fill="white"/>
    <circle cx="1100" cy="100" r="40" fill="white"/>
    <rect x="200" y="250" width="40" height="40" fill="white" transform="rotate(45 220 270)"/>
    <rect x="1000" y="250" width="30" height="30" fill="white" transform="rotate(45 1015 265)"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    Enhanced Corporate Features
  </text>
  <text x="600" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    Careers • Partnerships • Contact • Global Reach • Success
  </text>
</svg>
