<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="tailwindGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#tailwindGradient)"/>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Tailwind CSS Logo -->
  <g transform="translate(100, 100)">
    <!-- Tailwind Logo Path -->
    <path d="M64 32C64 32 96 0 128 32C160 64 192 64 224 32C224 64 192 96 160 64C128 32 96 32 64 32Z" fill="white" opacity="0.9"/>
    <path d="M64 96C64 96 96 64 128 96C160 128 192 128 224 96C224 128 192 160 160 128C128 96 96 96 64 96Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">
    Tailwind CSS
  </text>
  <text x="320" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
    Utility-First CSS Framework
  </text>
  
  <!-- Utility Classes Visual -->
  <g transform="translate(800, 80)">
    <!-- Code blocks representing utility classes -->
    <rect x="0" y="0" width="120" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="20" font-family="monospace" font-size="12" fill="white" text-anchor="middle">flex items-center</text>
    
    <rect x="0" y="40" width="100" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="60" font-family="monospace" font-size="12" fill="white" text-anchor="middle">bg-blue-500</text>
    
    <rect x="0" y="80" width="140" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="100" font-family="monospace" font-size="12" fill="white" text-anchor="middle">text-white p-4</text>
    
    <rect x="0" y="120" width="110" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="140" font-family="monospace" font-size="12" fill="white" text-anchor="middle">rounded-lg</text>
    
    <rect x="0" y="160" width="130" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="65" y="180" font-family="monospace" font-size="12" fill="white" text-anchor="middle">shadow-md</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="120" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="970" cy="140" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="990" cy="100" r="4" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Responsive Breakpoints -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="20" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="30" y="15" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">sm:</text>
    
    <rect x="80" y="0" width="25" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="115" y="15" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">md:</text>
    
    <rect x="170" y="0" width="30" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="210" y="15" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">lg:</text>
    
    <rect x="260" y="0" width="35" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
    <text x="305" y="15" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">xl:</text>
  </g>
</svg>
