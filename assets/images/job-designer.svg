<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="designBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#designBg)"/>
  
  <!-- Design tools -->
  <g transform="translate(150,100)">
    <!-- Pen tool -->
    <path d="M-60,-40 L-40,-20 L-50,-10 Z" fill="white" opacity="0.9"/>
    <line x1="-50" y1="-10" x2="-30" y2="10" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Color palette -->
    <rect x="20" y="-50" width="60" height="40" rx="4" fill="white" opacity="0.9"/>
    <circle cx="30" cy="-40" r="4" fill="#ff4757"/>
    <circle cx="45" cy="-40" r="4" fill="#2ed573"/>
    <circle cx="60" cy="-40" r="4" fill="#3742fa"/>
    <circle cx="70" cy="-40" r="4" fill="#ffa502"/>
    <circle cx="30" cy="-25" r="4" fill="#ff6b81"/>
    <circle cx="45" cy="-25" r="4" fill="#70a1ff"/>
    <circle cx="60" cy="-25" r="4" fill="#5352ed"/>
    <circle cx="70" cy="-25" r="4" fill="#ff9ff3"/>
    
    <!-- Design shapes -->
    <rect x="-20" y="10" width="40" height="30" rx="4" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.6"/>
    <path d="M-40,20 L-20,0 L0,20 Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    UX/UI Designer
  </text>
</svg>
