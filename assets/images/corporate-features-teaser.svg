<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="corporateTeaser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#corporateTeaser)"/>
  
  <!-- Corporate symbols -->
  <g transform="translate(200,150)" opacity="0.8">
    <!-- Central building/corporate -->
    <rect x="-15" y="-25" width="30" height="40" fill="white"/>
    <rect x="-12" y="-20" width="6" height="6" fill="#667eea"/>
    <rect x="-3" y="-20" width="6" height="6" fill="#667eea"/>
    <rect x="6" y="-20" width="6" height="6" fill="#667eea"/>
    <rect x="-12" y="-10" width="6" height="6" fill="#667eea"/>
    <rect x="-3" y="-10" width="6" height="6" fill="#667eea"/>
    <rect x="6" y="-10" width="6" height="6" fill="#667eea"/>
    <rect x="-6" y="0" width="12" height="15" fill="#667eea"/>
    
    <!-- Surrounding feature icons -->
    <circle cx="-50" cy="-30" r="6" fill="white" opacity="0.7"/>
    <circle cx="50" cy="-30" r="6" fill="white" opacity="0.7"/>
    <circle cx="-50" cy="30" r="6" fill="white" opacity="0.7"/>
    <circle cx="50" cy="30" r="6" fill="white" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="-44" y1="-24" x2="-21" y2="-15" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="44" y1="-24" x2="21" y2="-15" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="-44" y1="24" x2="-21" y2="15" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="44" y1="24" x2="21" y2="15" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Corporate Features
  </text>
</svg>
