<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="careersTeaser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#careersTeaser)"/>
  
  <!-- Career symbols -->
  <g transform="translate(200,150)" opacity="0.8">
    <!-- Central briefcase -->
    <rect x="-30" y="-20" width="60" height="40" rx="6" fill="white"/>
    <rect x="-20" y="-10" width="40" height="20" fill="#667eea"/>
    <rect x="-10" y="-30" width="20" height="15" fill="white"/>
    
    <!-- Surrounding elements -->
    <circle cx="-60" cy="-40" r="8" fill="white" opacity="0.7"/>
    <circle cx="60" cy="-40" r="8" fill="white" opacity="0.7"/>
    <circle cx="-60" cy="40" r="8" fill="white" opacity="0.7"/>
    <circle cx="60" cy="40" r="8" fill="white" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="-52" y1="-32" x2="-24" y2="-12" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="52" y1="-32" x2="24" y2="-12" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="-52" y1="32" x2="-24" y2="12" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="52" y1="32" x2="24" y2="12" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Careers
  </text>
</svg>
