<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <linearGradient id="postTeaser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#postTeaser)"/>
  
  <!-- Title area -->
  <rect x="50" y="200" width="500" height="80" rx="10" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Title text -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Welcome Post
  </text>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Teaser Image
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="500" cy="120" r="15" fill="rgba(255,255,255,0.2)"/>
  <rect x="450" y="50" width="30" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
</svg>
